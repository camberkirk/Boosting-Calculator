  <script type='text/javascript'>//<![CDATA[
    var VanillaRunOnDomReady = function() {
    $('p.endcost').text('jquery is running') // test if jquery working
    var boost_cost = [
    [ /* Bronze	*/
      16, /* Division 5	*/
      16, /* Division 4	*/
      16, /* Division 3	*/
      16, /* Division 2 */
      20 /* Division 1 ->silver 5*/
    ],
    [ /* Silver	*/
      20, /* Division 5	*/
      20, /* Division 4	*/
      20, /* Division 3	*/
      20, /* Division 2	*/
      28 /* Division 1	*/
    ],
    [ /* Gold */
      32, /* Division 5	*/
      32, /* Division 4	*/
      32, /* Division 3	*/
      32, /* Division 2	*/
      40 /* Division 1	*/
    ],
    [ /* Platinum */
      50, /* Division 5	*/
      52, /* Division 4 */
      54, /* Division 3 */
      56, /* Division 2 */
      60 /* Division 1	*/
    ],
    [ /* Diamond */
      110, /* Division 5	*/
      125, /* Division 4 */
      140, /* Division 3 */
      175, /* Division 2 */
      300 /* Division 1	*/
    ]
    ];
    var validboost = true;
    $(":input").change(function() {
    var price = 0;
    var srank = startrank.value;
    var erank = endrank.value;
    var sdiv = startdivision.value;
    var ediv = enddivision.value;

    price = 0;
    $("p.value").text("Value Changed")

    if (sdiv > ediv) {
      $('p.endcost').text('invalid selection')
      validboost = false;
    } else if ((sdiv == ediv) && (srank >= erank)) {
      $('p.endcost').text('invalid selection')
      validboost = false;
    } else { //if the end result is higher, boost is valid and checks price
      for (; sdiv < ediv; sdiv++) {
        for (x = srank; x < 5; x++) {
          var y = boost_cost[sdiv][x];
          price = price + y;
        };
        srank = 0;
      };
      if (sdiv == ediv) {
        $('p.debug').text("startdiv is same as end div")
        for (x = srank; x < erank; x++) {
          var y = boost_cost[sdiv][x];
          price = price + y;
        };
        validboost = true;
        $('p.endcost').text("Total Price:" + price)
        $("input.amount").val(price);

        var sranks = $("#startrank option:selected").text();
        var eranks = $("#endrank option:selected").text();
        var sdivs = $("#startdivision option:selected").text();
        var edivs = $("#enddivision option:selected").text();
        $("input.item_name").val(sdivs + " " + sranks + " to " + edivs + " " + eranks);
      }
    }
  });
  $(":input").trigger("change");
  $("button.submit").click(function() {
    $(".orderform").show();
  });

}

var alreadyrunflag = 0;

if (document.addEventListener)
    document.addEventListener("DOMContentLoaded", function(){
        alreadyrunflag=1;
        VanillaRunOnDomReady();
    }, false);
else if (document.all && !window.opera) {
    document.write('<script type="text/javascript" id="contentloadtag" defer="defer" src="javascript:void(0)"><\/script>');
    var contentloadtag = document.getElementById("contentloadtag")
    contentloadtag.onreadystatechange=function(){
        if (this.readyState=="complete"){
            alreadyrunflag=1;
            VanillaRunOnDomReady();
        }
    }
}

window.onload = function(){
  setTimeout("if (!alreadyrunflag){VanillaRunOnDomReady}", 0);
}//]]>

</script>
